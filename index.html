<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>CSS Bayan</title>
</head>
<body>
<div class="wrapper">
  <header class="header">
    <h1 class="title">CSS Bayan</h1>
  </header>
  <main class="main">
    <hr>
    <div class="memeitem">
      <label class="label" for="meme1">
        <input class="input" type="radio" id="meme1" name="bayan" checked>
        <div class="bayanname">
          <div class="text">Where?!</div>
          <div class="icon">+</div>
        </div>
        <div class="image">
          <img src="./asset/img/yH.gif" alt="memeimage">
        </div>
      </label>
    </div>
    <hr>
    <div class="memeitem">
      <label class="label" for="meme2">
        <input class="input" type="radio" id="meme2" name="bayan">
        <div class="bayanname">
          <div class="text">Let's dance!</div>
          <div class="icon">+</div>
        </div>
        <div class="image">
          <img src="./asset/img/22.gif" alt="memeimage">
        </div>
      </label>
    </div>
    <hr>
    <div class="memeitem">
      <label class="label" for="meme3">
        <input class="input" type="radio" id="meme3" name="bayan">
        <div class="bayanname">
          <div class="text">Who are you?</div>
          <div class="icon">+</div>
        </div>
        <div class="image">
          <img src="./asset/img/2.gif" alt="memeimage">
        </div>
      </label>
    </div>
    <hr>
    <div class="memeitem">
      <label class="label" for="meme4">
        <input class="input" type="radio" id="meme4" name="bayan">
        <div class="bayanname">
          <div class="text">I am waiting...</div>
          <div class="icon">+</div>
        </div>
        <div class="image">
          <img src="./asset/img/4.gif" alt="memeimage">
        </div>
      </label>
    </div>
    <hr>
    <div class="memeitem">
      <label class="label" for="meme5">
        <input class="input" type="radio" id="meme5" name="bayan">
        <div class="bayanname">
          <div class="text">Party!!!</div>
          <div class="icon">+</div>
        </div>
        <div class="image">
          <img src="./asset/img/5.gif" alt="memeimage">
        </div>
      </label>
    </div>

  </main>
</div>
</body>
</html>
